<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header">
      <img class="header_img" src="./eisenhower-matrix.jpg" alt="Image Eisenhower Matrix">
      <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="mainly">
      <div id="add-element">
        <label for="new-task" class="mainly__label_new_task">Add Item</label>
        <div class="mainly__task_row_wrapper">
          <input id="new-task" class="task del__outline input__text" type="text">
          <button class="button del__outline">Add</button>
        </div>
      </div>
      <h3 class="mainly__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="mainly__list mainly__save_mode">
          <input type="checkbox" class="del__outline mainly__list_checkbox">
          <label class="task task__label">Pay Bills</label>
          <input type="text" class="task del__outline input__text input__text_hide">
          <button class="button edit del__outline">Edit</button>
          <button class="button delete del__outline"><img class="delete__img" src="./remove.svg" alt="Image"></button>
        </li>
        <li class="mainly__list mainly__edit_mode">
          <input type="checkbox" class="del__outline mainly__list_checkbox">
          <label class="task task__label mainly__edit_mode_label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task del__outline input__text input__text_hide">
          <button class="button edit del__outline">Save</button>
          <button class="button delete del__outline"><img class="delete__img" src="./remove.svg" alt="Image"></button>
        </li>
      </ul>
      <h3 class="mainly__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="mainly__list">
          <input type="checkbox" class="del__outline mainly__list_checkbox" checked>
          <label class="task task__label complete__line">See the Doctor</label>
          <input type="text" class="task del__outline input__text input__text_hide">
          <button class="button edit del__outline">Edit</button>
          <button class="button delete del__outline"><img class="delete__img" src="./remove.svg" alt="Image"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
