<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-element">
      <p id="add-element">
        <label for="new-task" class="label-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task del-outline input-text" type="text">
          <button class="button del-outline">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list save-mode">
          <input type="checkbox" class="del-outline">
          <label class="task">Pay Bills</label>
          <input type="text" class="task del-outline input-text">
          <button class="button edit del-outline">Edit</button>
          <button class="button delete del-outline"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="list edit-mode">
          <input type="checkbox" class="del-outline">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task del-outline input-text">
          <button class="button edit del-outline">Save</button>
          <button class="button delete del-outline"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input type="checkbox" class="del-outline" checked>
          <label class="task complete-line">See the Doctor</label>
          <input type="text" class="task del-outline input-text">
          <button class="button edit del-outline">Edit</button>
          <button class="button delete del-outline"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
